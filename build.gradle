plugins {
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    def junitVersion = '5.8.1'

    // This provides the JUnit API.
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    // This provides the TestEngine to actually run the tests.
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
}

sourceSets {
    test {
        java.srcDirs += [
                '/home/adsandov/code/cse-110-project-team-23/PantryPal/src/PantryPal.java'
        ]
        java.srcDirs += [
                '/home/adsandov/code/cse-110-project-team-23/PantryPal/src/PantryPalTests.java'
        ]
        print(java.srcDirs)   // Clean
    }
}

test {
    useJUnitPlatform()
}